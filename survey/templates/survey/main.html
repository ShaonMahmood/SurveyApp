{% extends "base.html" %}
{% load static %}

{% block scripts %}
    <script src="{% static 'survey/main.js' %}" defer></script>
{% endblock scripts %}

{% block title %}
home
{% endblock title %}

{% block content %}

<!-- Modal -->
<div class="modal fade" id="quizStartModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Start?</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body" id="modal-body-confirm"></div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-dismiss="modal">no</button>
        <button type="button" id="start-button" class="btn btn-success">yes</button>
      </div>
    </div>
  </div>
</div>
<div class="user-info">
    <h2>Hello {{ user.username }},</h2>
    <p>Here are your list of surveys</p>
</div>

<hr>
{% for obj in object_list %}
    <button
        class="btn modal-button btn-primary"
        data-pk="{{obj.pk}}"
        data-quiz="{{obj.name}}"
        data-questions="{{obj.number_of_questions}}"
        data-time="{{obj.time}}"
        data-details = "{{obj.details}}"
        data-toggle="modal"
        data-target="#quizStartModal">
        {{obj.name}}
    </button>
    <br>
    <br>

{% endfor %}
{% endblock content %}
